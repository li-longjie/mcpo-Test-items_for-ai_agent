<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能聊天助手</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <button id="newChatBtn" class="new-chat-btn">
                    <i class="fas fa-plus"></i> 新对话
                </button>
            </div>
            <div class="model-info">
                <span class="model-badge">DeepSeek-V3</span>
                <div class="sidebar-links">
                    <a href="/filesystem" class="sidebar-link">
                        <i class="fas fa-folder"></i> 文件系统管理
                    </a>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <h1>智能聊天助手</h1>
                    <p>您可以直接开始对话，也可以输入网址让我分析网页内容</p>
                    <div class="examples">
                        <div class="example-row">
                            <div class="example" onclick="setInput('告诉我关于人工智能的最新进展')">
                                <div class="example-title">告诉我关于人工智能的最新进展</div>
                            </div>
                            <div class="example" onclick="setInput('https://www.example.com')">
                                <div class="example-title">分析网页内容: https://www.example.com</div>
                            </div>
                        </div>
                        <div class="example-row">
                            <div class="example" onclick="setInput('解释量子计算的基本原理')">
                                <div class="example-title">解释量子计算的基本原理</div>
                            </div>
                            <div class="example" onclick="setInput('https://news.example.com 总结这个新闻')">
                                <div class="example-title">https://news.example.com 总结这个新闻</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea id="messageInput" class="chat-input" placeholder="发送消息或输入网址..." rows="1"></textarea>
                    <button id="sendBtn" class="send-btn" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-footer">
                    <p class="disclaimer">网页内容由MCP Fetch提供，回答由DeepSeek-V3生成</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
