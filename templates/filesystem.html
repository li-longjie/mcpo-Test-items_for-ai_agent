    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // åˆå§‹åŠ è½½æ–‡ä»¶åˆ—è¡¨
            listDirectory('.');
            
            // ç»‘å®šè·¯å¾„æµè§ˆæŒ‰é’®
            document.getElementById('path-go').addEventListener('click', function() {
                const path = document.getElementById('path-input').value || '.';
                listDirectory(path);
            });
            
            // ç»‘å®šåˆ·æ–°æŒ‰é’®
            document.getElementById('refresh-button').addEventListener('click', function(e) {
                e.preventDefault();
                const path = document.getElementById('path-input').value || '.';
                listDirectory(path);
            });
            
            // ç»‘å®šè¯»å–æŒ‰é’®
            document.getElementById('read-btn').addEventListener('click', function() {
                const path = document.getElementById('file-path').value;
                if (path) {
                    readFile(path);
                } else {
                    showAlert('è¯·è¾“å…¥æ–‡ä»¶è·¯å¾„', false);
                }
            });
            
            // ç»‘å®šä¿å­˜æŒ‰é’®
            document.getElementById('save-btn').addEventListener('click', function() {
                const path = document.getElementById('file-path').value;
                const content = document.getElementById('file-content').value;
                if (path) {
                    writeFile(path, content);
                } else {
                    showAlert('è¯·è¾“å…¥æ–‡ä»¶è·¯å¾„', false);
                }
            });
            
            // ç»‘å®šæœç´¢æŒ‰é’®
            document.getElementById('search-btn').addEventListener('click', function() {
                const path = document.getElementById('search-path').value || '.';
                const pattern = document.getElementById('search-pattern').value || '*';
                searchFiles(path, pattern);
            });
        });
        
        // åˆ—å‡ºç›®å½•å†…å®¹
        function listDirectory(path) {
            fetch('/api/files/list', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ path: path })
            })
            .then(response => response.json())
            .then(data => {
                const fileList = document.getElementById('file-list');
                fileList.innerHTML = '';
                
                if (data.error) {
                    showAlert(data.error, false);
                    return;
                }
                
                if (Array.isArray(data)) {
                    data.forEach(item => {
                        const li = document.createElement('li');
                        const isDir = item.startsWith('[DIR]');
                        const name = isDir ? item.substring(5).trim() : item.substring(6).trim();
                        const icon = isDir ? 'ğŸ“' : 'ğŸ“„';
                        
                        li.innerHTML = `<span class="file-icon">${icon}</span> ${name}`;
                        li.dataset.path = path === '.' ? name : `${path}/${name}`;
                        li.dataset.isDir = isDir;
                        
                        li.addEventListener('click', function() {
                            if (isDir) {
                                document.getElementById('path-input').value = this.dataset.path;
                                listDirectory(this.dataset.path);
                            } else {
                                document.getElementById('file-path').value = this.dataset.path;
                                readFile(this.dataset.path);
                            }
                        });
                        
                        fileList.appendChild(li);
                    });
                } else {
                    fileList.innerHTML = '<li>æ— æ³•è§£æè¿”å›çš„æ•°æ®</li>';
                }
            })
            .catch(error => {
                showAlert('è·å–ç›®å½•åˆ—è¡¨å¤±è´¥: ' + error, false);
            });
        }
        
        // è¯»å–æ–‡ä»¶
        function readFile(path) {
            fetch('/api/files/read', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ path: path })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showAlert(data.error, false);
                    return;
                }
                
                // æ˜¾ç¤ºæ–‡ä»¶å†…å®¹
                if (Array.isArray(data) && data.length > 0) {
                    document.getElementById('file-content').value = data[0];
                    showAlert('æ–‡ä»¶è¯»å–æˆåŠŸ', true);
                } else {
                    document.getElementById('file-content').value = JSON.stringify(data, null, 2);
                }
            })
            .catch(error => {
                showAlert('è¯»å–æ–‡ä»¶å¤±è´¥: ' + error, false);
            });
        }
        
        // å†™å…¥æ–‡ä»¶
        function writeFile(path, content) {
            fetch('/api/files/write', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    path: path,
                    content: content
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showAlert(data.error, false);
                    return;
                }
                
                showAlert('æ–‡ä»¶ä¿å­˜æˆåŠŸ', true);
            })
            .catch(error => {
                showAlert('ä¿å­˜æ–‡ä»¶å¤±è´¥: ' + error, false);
            });
        }
        
        // æœç´¢æ–‡ä»¶
        function searchFiles(path, pattern) {
            fetch('/api/files/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    path: path,
                    pattern: pattern
                })
            })
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('search-results');
                
                if (data.error) {
                    resultsDiv.innerHTML = `<p class="error">é”™è¯¯: ${data.error}</p>`;
                    return;
                }
                
                if (Array.isArray(data)) {
                    if (data.length === 0) {
                        resultsDiv.innerHTML = '<p>æœªæ‰¾åˆ°åŒ¹é…çš„æ–‡ä»¶</p>';
                    } else {
                        let html = '<ul class="search-results-list">';
                        data.forEach(item => {
                            html += `<li><a href="#" class="search-result" data-path="${item}">${item}</a></li>`;
                        });
                        html += '</ul>';
                        resultsDiv.innerHTML = html;
                        
                        // ç»‘å®šæœç´¢ç»“æœç‚¹å‡»äº‹ä»¶
                        document.querySelectorAll('.search-result').forEach(link => {
                            link.addEventListener('click', function(e) {
                                e.preventDefault();
                                document.getElementById('file-path').value = this.dataset.path;
                                readFile(this.dataset.path);
                            });
                        });
                    }
                } else {
                    resultsDiv.innerHTML = '<p>æ— æ³•è§£æè¿”å›çš„æ•°æ®</p>';
                }
            })
            .catch(error => {
                document.getElementById('search-results').innerHTML = `<p class="error">æœç´¢å¤±è´¥: ${error}</p>`;
            });
        }
        
        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showAlert(message, isSuccess) {
            const alertBox = document.getElementById('alert-box');
            alertBox.textContent = message;
            alertBox.style.display = 'block';
            
            if (isSuccess) {
                alertBox.classList.add('success');
            } else {
                alertBox.classList.remove('success');
            }
            
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 3000);
        }
    </script>
